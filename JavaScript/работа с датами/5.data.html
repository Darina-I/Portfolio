<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">

	<body>
		<h1>Работа с датами</h1>
		<form name="info">
		<div>		
			<fieldset>
				<legend>Определить</legend>
				<input type="radio" name="day" value="">Количество дней

			<p>Результат<input id="res" type="text" name="res"></p>

			<p>Начало периода:</p>
			<input id="one" type="text" name="date1" >

			<input id="two" type="date" name="date2">
		</div>
